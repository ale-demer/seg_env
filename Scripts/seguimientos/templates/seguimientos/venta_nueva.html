{% extends "seguimientos/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h3>
		<a href="{% url 'seguimientos:venta' venta.id %}">{{ venta }}</a>
	</h3>
{% endblock header %}

{% block content %}
	
	<h4>Datos de nuevo cliente:</h4>
	<form action="{% url 'seguimientos:venta_nueva' venta.id %}" method='post' class="form">
		{% csrf_token %}
        {% bootstrap_form form %}

		{% buttons %}
			<button name='submit' class="btn btn-primary btn-block">Cargar</button>
		{% endbuttons %}
	</form>

{% endblock content %}
